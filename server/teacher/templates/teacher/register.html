{% extends 'teacher/teacher_base.html' %}
{% load staticfiles %}
{% block title %}
    老师-注册
{% endblock %}
{% block addition_header %}
    <link rel="stylesheet" type="text/css" href="{% static 'teacher/css/custom/register.css' %}">
{% endblock %}
{% block body %}
    <div class="container">
    <div class="row">
        <div class="page-left">
        </div>
        <div class="page-center">
            <div><img src="{% static 'teacher/icons/mala_icon.png' %}">注册或登录</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="phoneNumber" class="register-phone-label control-label">*手机号码</label>
                    <div class="register-phone-input">
                        <input type="text" class="form-control" id="phoneNumber" placeholder="手机号码">
                    </div>
                    <div class="register-phone-output">
                        <span class="label label-warning">
                            <i class="glyphicon glyphicon-remove-sign"></i>
                            请输入手机号
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="smsCode" class="register-sms-label control-label">*短信验证码</label>
                    <div class="register-sms-input">
                        <input type="text" class="form-control" id="smsCode" placeholder="短信验证码">
                    </div>
                    <div class="register-sms-get-button">
                        <button class="btn btn-default btn-block">
                            获取
                        </button>
                    </div>
                    <div class="register-sms-right-blank">

                    </div>
                </div>
                <div class="form-group">
                    <div class="register-aggree">
                        <div class="checkbox">
                            <input type="checkbox" id="agree"> 阅读并同意<a href="#">麻辣老师服务协议</a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="register-next">
                        <button class="btn btn-default">下一步</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="page-right">
        </div>
    </div>
    </div>
{% endblock %}
