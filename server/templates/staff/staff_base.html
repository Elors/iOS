<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles%}
    {% load compile_static %}
    <link href="{% static 'common/less/bootstrap.less'|compile %}" rel="stylesheet" type="text/css">
    <link href="{% static 'common/less/bootstrap-datetimepicker.less'|compile %}" rel="stylesheet" type="text/css">
    <link href="{% static 'staff/less/staff-base.less'|compile %}" rel="stylesheet" type="text/css">
    {% block addition_header %}{% endblock %}
    <script src="{% static 'common/js/jquery-2.1.4.js' %}"></script>
    <script src="{% static 'common/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'common/js/underscore.js' %}"></script>
    <script src="{% static 'common/js/moment.min.js' %}"></script>
    <script src="{% static 'common/js/bootstrap-datetimepicker.min.js' %}"></script>
    <script src="{% static 'common/js/locales/zh-cn.js' %}"></script>
    <script src="{% static 'common/js/jquery.form.min.js' %}"></script>
    <script src="{% static 'common/js/django-ajax-amend.js' %}"></script>
    <script src="{% static 'common/js/pagination.js' %}"></script>
    {% block addition_js %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <img src="{% static 'common/icons/mala_icon.png' %}" height="50">
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'staff:logout' %}">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 align="center">麻辣老师后台管理系统</h1>
    <div class="clearfix staff-content">
        <div class="row">
            <div class="col-sm-2">
                <div class="menu-sidebar">
                    {% include "staff/menu.html" %}
                </div>
            </div>
            <div class="col-sm-10"><div class="main-content">
            {% block content %}{% endblock %}
        </div></div>
        </div>


    </div>
</body>
</html>
