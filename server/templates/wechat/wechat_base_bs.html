<!DOCTYPE html>
<html>

        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>
            {% block title %}麻辣老师微信公众号{% endblock %}
        </title>
        {% load staticfiles%}
        {% load compile_static %}

        {#WEUI微信官方UI库#}

        <link href="{% static 'common/less/bootstrap.less'|compile %}" rel="stylesheet" type="text/css">
        {% block addition_header %}{% endblock %}
        {% block addition_js %}{% endblock %}
    </head>
    <body ontouchstart="">

    {% block footer %}

    <script src="{% static 'common/js/jquery-2.1.4.js' %}"></script>
    <script src="{% static 'common/js/bootstrap.min.js' %}"></script>
