<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
            {% block title %}麻辣老师微信公众号{% endblock %}
    </title>
    {% load staticfiles%}
    {% load compile_static %}

    <!--Import Google Icon Font-->
{#    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">#}
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'common/css/materialize.min.css' %}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

    {% block content %}
    {% endblock %}
    {% block footer %}
    {% endblock %}
<!--Import jQuery before materialize.js-->
<script src="{% static 'common/js/jquery-2.1.4.js' %}"></script>
<script src="{% static 'common/js/materialize.min.js' %}"></script>
</body>
</html>
