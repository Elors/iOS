{% load staticfiles %}
{% load compile_static %}

<div class="card demo-card-header-pic">
  <a href="{% url 'wechat:school-photos' school.id %}" >
    <div valign="bottom" class="card-header color-white no-border no-padding"  data-schoolid="{{ school.id }}">
        <div class="school-isexpr-flag">
            {% if school.center %}
                <img src="{% static 'wechat/images/expr_center_icon.png' %}" alt="">
            {% endif %}
        </div>
        <div class="album-count-div">
            <img src="{% static 'wechat/images/album_icon.png' %}" alt="">
            <span>{{ school.num_photos }}</span>
        </div>
        <div class="trans-mask">
            <div class="trans-mask-text">
                {% if school.center %}
                    <h6>体验中心</h6>
                    <span>高配置教学环境,极佳学习体验</span>
                {% else %}
                    <h6>社区中心</h6>
                    <span>距离交通优势,便捷轻松</span>
                {% endif %}
            </div>
        </div>
        <div class="cover-retro-fixer" data-coversrc="{% if school.get_thumbnail %}{{ school.get_thumbnail }}{% else %}{% static 'wechat/images/default_center_pic.jpg' %}{% endif %}">
            <img src="" alt="">{# 根据data-coversrc异步加载图片 #}
        </div>
    </div>
  </a>
    <div class="card-content">
        <div class="card-content-inner">
            <a href="{% url 'wechat:school-map' school.id %}" class="card-content-inner-left">
                <div class="column">
                    <p class="{% if school.center %}color-malablue{% else %}color-malagray{% endif %}  column1-text">{{ school.name }}</p>
                    <p class="color-gray column1-text distance" data-school-latitude="{{ school.latitude }}" data-school-longitude="{{ school.longitude }}"></p>
                </div>
                <div class="column column2">
                    <p class="color-gray column2-text">{{ school.address }}</p>
                </div>
            </a>
            <div class="card-content-inner-right">
                <a href="tel:{{ school.phone }}">
                    <img src="{% static 'wechat/images/dail_icon.png' %}" alt="">
                </a>
            </div>
        </div>
    </div>
</div>
